<div class="container content">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <form class="reg-page" ng-submit="reset()">
                <div class="reg-header">
                    <h2>Retrieve your password</h2>
                </div>

                <div class="input-group margin-bottom-20">
                    <span class="input-group-addon"><i class=" fa fa-user"></i></span>
                    <input type="text" ng-model="email" name="email" class="form-control" placeholder="Email Address"/>
                </div>
                <div class="row">
                    <div class="col-md-6">
                    </div>
                    <div class="col-md-6">
                        <button class="btn-u pull-right" type="submit">Submit</button>
                    </div>
                </div>

                <hr>

                <h4>Suddenly remembered your password ?</h4>

                <p><a class="color-green" href="#login">click here</a> to return to the login page.</p>


                <hr>
            </form>
        </div>
    </div>
</div>
