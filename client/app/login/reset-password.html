<div class="row">
    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <form class="reg-page" ng-submit="reset()">
            <div class="reg-header">
                <h2>Reset your password</h2>
            </div>

            <div class="form-group">
                <input type="text"  class="form-control" placeholder="Reset Code"/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="New Password"/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="New Password Again"/>
            </div>
            <div class="row">
                <div class="col-md-6">
                </div>
                <div class="col-md-6">
                    <button class="btn-u pull-right" type="submit">Reset</button>
                </div>
            </div>
        </form>
    </div>
</div>
