<div>
  <div class="row margin-bottom-10">
    <div class="col-md-3">
      <strong>To:</strong>
    </div>
    <div class="col-md-9">
      <div style="float:left; margin-right: 5px;">
        <img class="img-responsive profile-img" style="height: 50px; width: 50px;"
             src="../assets/img/team/5.jpg" alt="">
      </div>
      <div style="float: left">
        <h5>{{message.recipientName}}</h5>
      </div>
    </div>
  </div>
  <div class="row margin-bottom-5">
    <div class="col-md-3">
      <strong>Subject:</strong>
    </div>
    <div class="col-md-9 form-group" ng-class="{'has-error': submitted && message.subject.length < 1 }">
	  <label style="float:right" ng-show="submitted && message.subject.length < 1" 
			 class="control-label">* Subject is required!</label>
      <input type="text" class="form-control" 
			 ng-model="message.subject"/>
    </div>
  </div>
  <div class="row margin-bottom-5">
    <div class="col-md-12 form-group" ng-class="{'has-error': submitted && (message.body === undefined || message.body.length < 1)}">
      <strong>Message:</strong>
	  <label  style="float:right" ng-show="submitted && (message.body === undefined || message.body.length < 1)" 
			  class="control-label">* Message is required!</label>
      <textarea  class="form-control"  
				 ng-model="message.body" style="width: 100%; height: 217px" autofocus></textarea>
	</div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <button ng-click="send()" class="btn rounded btn-success" type="button">Send</button>
      <button class="btn btn-default rounded" type="button" ng-click="hide()">Close</button>
    </div>
  </div>
</div>
