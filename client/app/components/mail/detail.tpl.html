<div class="row">

  <div class="col-md-12">
    <div class="panel panel-default margin-bottom-40">
      <div class="panel-heading">
        <h3 style="margin-bottom: 20px;" class="panel-title"><i class="fa fa-star-o"></i>{{message.subject}}</h3>
          <div class="row">
              <div class="col-md-1 text-right">From:</div>
              <div class="col-md-3">{{message.from}}</div>
              <div class="pull-right">
                  <div ng-transclude></div>
              </div>
          </div>
          <div class="row">
              <div class="col-md-1 text-right">To:</div>
              <div class="col-md-11">{{message.to}}</div>
          </div>
          <div class="row">
              <div class="col-md-1 text-right">Date:</div>
              <div class="col-md-11">{{message.created_at | formatdate:'YYYY-MM-DD hh:mm:ss':'MM/DD/YYYY hh:mm A'}}</div>
          </div>
      </div>
      <div class="panel-body">
          <div class="row">
              <div class="col-md-12" ng-bind-html="message.trustedMessage"></div>
          </div>
          <div ng-transclude></div>
      </div>
    </div>
  </div>
</div>
