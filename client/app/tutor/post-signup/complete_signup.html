<div class="container content">
    <style>
        .step {
            font-size: 16px;
            font-weight: bold;
            color: #5bc0de;
            padding-right: 5px;

        }
    </style>
    <div>
        <div class="row">
            <div class="col-md-6">
                <h4>Welcome to NearTutors {{tutorCtrl.user.first_name}}!</h4>

                <p>Please complete the following steps and you will all set to tutor on NearTutors.</p>

            </div>

        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="tab-v2 fa-heading margin-bottom-10">
                    <ul class="nav nav-tabs">
                        <li ng-class="{ 'active': tutorCtrl.step == 'profile'}">
                            <a href="" ng-click="tutorCtrl.showStep('profile')"><span class="step">STEP 1:</span>
                                Update Your Profile</a></li>
                        <li ng-class="{'active': tutorCtrl.step == 'personalize'}"><a href=""
                                                                                      ng-click="tutorCtrl.showStep('personalize')"><span
                                class="step">STEP 2:</span> Personalize Your
                            Profile</a>
                        </li>
                        <li ng-class="{'active': tutorCtrl.step == 'subjects'}"><a href=""
                                                                                   ng-click="tutorCtrl.showStep('subjects')"><span
                                class="step">STEP 3:</span>
                            Select Your Subjects</a>
                        </li>
                        <li ng-class="{'active': tutorCtrl.step == 'terms'}"><a href=""
                                                                                ng-click="tutorCtrl.showStep('terms')"><span
                                class="step">STEP 4:</span> Review and Accept
                            Tutoring Terms</a></li>
                    </ul>

                </div>
                <div style="padding-top: 15px;">
                    <div class="row">
                        <div ng-class="{ 'col-md-12': tutorCtrl.step == 'subjects' || tutorCtrl.step == 'terms',
                          'col-md-6': tutorCtrl.step != 'subjects' && tutorCtrl.step != 'terms'}">
                            <div ui-view="step-view"></div>

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <button type="button" ng-click="tutorCtrl.skip()" class="btn-u btn-u-blue"
                                    ng-hide="tutorCtrl.step == 'terms'">Skip
                            </button>
                            <button type="button" ng-click="tutorCtrl.next()" class="btn-u btn-u-blue"
                                    ng-show="tutorCtrl.step != 'terms'">Save and Continue
                            </button>
                            <button type="button" ng-click="tutorCtrl.finish()" class="btn-u btn-u-blue"
                                    ng-show="tutorCtrl.step == 'terms'">Finish
                            </button>

                        </div>
                    </div>


                </div>

            </div>

        </div>
    </div>
</div>
